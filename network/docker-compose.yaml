version: '2'

networks:
    basic: {}

services:
    # --------------------------------------------------------
    # Orderer
    # --------------------------------------------------------
    orderer.example.com:
        container_name: orderer.example.com
        image: hyperledger/fabric-orderer:1.4
        environment:
            - ORDERER_GENERAL_LOGLEVEL=debug
            - ORDERER_GENERAL_LISTENADDRESS=0.0.0.0
            - ORDERER_GENERAL_GENESISMETHOD=file
            - ORDERER_GENERAL_GENESISFILE=/etc/hyperledger/configtx/genesis.block
            - ORDERER_GENERAL_LOCALMSPID=OrdererMSP
            - ORDERER_GENERAL_LOCALMSPDIR=/etc/hyperledger/msp/orderer/msp
        working_dir: /opt/gopath/src/github.com/hyperledger/fabric/orderer
        command: orderer
        ports:
            - 7050:7050
        volumes:
            - ./config/:/etc/hyperledger/configtx
            - ./crypto-config/ordererOrganizations/example.com/orderers/orderer.example.com/:/etc/hyperledger/msp/orderer
            - ./crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/:/etc/hyperledger/msp/peerOrg1
        networks:
            - basic

    # --------------------------------------------------------
    # Org 1
    # --------------------------------------------------------

    ca.org1.example.com:
        image: hyperledger/fabric-ca:1.4
        environment:
            - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
            - FABRIC_CA_SERVER_CA_NAME=ca.org1.example.com
            - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org1.example.com-cert.pem
            - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/aac501eb066165412f7366945a3f0c416530771f163482c990f65ad032609f5d_sk
        ports:
            - '7054:7054'
        command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
        volumes:
            - ./crypto-config/peerOrganizations/org1.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
        container_name: ca.org1.example.com
        networks:
            - basic

    peer0.org1.example.com:
        container_name: peer0.org1.example.com
        image: hyperledger/fabric-peer:1.4
        environment:
            - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
            - CORE_PEER_ID=peer0.org1.example.com
            - CORE_LOGGING_PEER=debug
            - CORE_CHAINCODE_LOGGING_LEVEL=DEBUG
            - CORE_PEER_LOCALMSPID=org1
            - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer/
            - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
            - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network_basic
            - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
            - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0.org1.example.com:5984
            - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
            - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
        working_dir: /etc/hyperledger/configtx
        command: peer node start
        ports:
            - 7051:7051
            - 7053:7053
        volumes:
            - /var/run/:/host/var/run/
            - ./crypto-config/peerOrganizations/org1.example.com/peers/peer0.org1.example.com/msp:/etc/hyperledger/msp/peer
            - ./crypto-config/peerOrganizations/org1.example.com/users:/etc/hyperledger/msp/users
            - ./config:/etc/hyperledger/configtx
        depends_on:
            - orderer.example.com
            - couchdb0.org1.example.com
        networks:
            - basic

    couchdb0.org1.example.com:
        container_name: couchdb0.org1.example.com
        image: hyperledger/fabric-couchdb
        environment:
            - COUCHDB_USER=
            - COUCHDB_PASSWORD=
        ports:
            - 5984:5984
        networks:
            - basic

    # --------------------------------------------------------
    # Org 2
    # --------------------------------------------------------

    ca.org2.example.com:
        image: hyperledger/fabric-ca:1.4
        environment:
            - FABRIC_CA_HOME=/etc/hyperledger/fabric-ca-server
            - FABRIC_CA_SERVER_CA_NAME=ca.org2.example.com
            - FABRIC_CA_SERVER_CA_CERTFILE=/etc/hyperledger/fabric-ca-server-config/ca.org2.example.com-cert.pem
            - FABRIC_CA_SERVER_CA_KEYFILE=/etc/hyperledger/fabric-ca-server-config/e997e6f78f472a82353f844a3f9ed6b98c8a95f7de17f37d9718d2af3af10d0c_sk
        ports:
            - '8054:7054'
        command: sh -c 'fabric-ca-server start -b admin:adminpw -d'
        volumes:
            - ./crypto-config/peerOrganizations/org2.example.com/ca/:/etc/hyperledger/fabric-ca-server-config
        container_name: ca.org2.example.com
        networks:
            - basic

    peer0.org2.example.com:
        container_name: peer0.org2.example.com
        image: hyperledger/fabric-peer:1.4
        environment:
            - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
            - CORE_PEER_ID=peer0.org2.example.com
            - CORE_LOGGING_PEER=debug
            - CORE_CHAINCODE_LOGGING_LEVEL=DEBUG
            - CORE_PEER_LOCALMSPID=org2
            - CORE_PEER_MSPCONFIGPATH=/etc/hyperledger/msp/peer/
            - CORE_PEER_ADDRESS=peer0.org2.example.com:7051
            - CORE_VM_DOCKER_HOSTCONFIG_NETWORKMODE=network_basic
            - CORE_LEDGER_STATE_STATEDATABASE=CouchDB
            - CORE_LEDGER_STATE_COUCHDBCONFIG_COUCHDBADDRESS=couchdb0.org2.example.com:5984
            - CORE_LEDGER_STATE_COUCHDBCONFIG_USERNAME=
            - CORE_LEDGER_STATE_COUCHDBCONFIG_PASSWORD=
        working_dir: /etc/hyperledger/configtx
        command: peer node start
        ports:
            - 8051:7051
            - 8053:7053
        volumes:
            - /var/run/:/host/var/run/
            - ./crypto-config/peerOrganizations/org2.example.com/peers/peer0.org2.example.com/msp:/etc/hyperledger/msp/peer
            - ./crypto-config/peerOrganizations/org2.example.com/users:/etc/hyperledger/msp/users
            - ./config:/etc/hyperledger/configtx
        depends_on:
            - orderer.example.com
            - couchdb0.org2.example.com
        networks:
            - basic

    couchdb0.org2.example.com:
        container_name: couchdb0.org2.example.com
        image: hyperledger/fabric-couchdb
        environment:
            - COUCHDB_USER=
            - COUCHDB_PASSWORD=
        ports:
            - 6984:5984
        networks:
            - basic

    # --------------------------------------------------------
    # CLI
    # --------------------------------------------------------
    cli:
        container_name: cli
        image: hyperledger/fabric-tools:1.4
        tty: true
        environment:
            - GOPATH=/opt/gopath
            - CORE_VM_ENDPOINT=unix:///host/var/run/docker.sock
            - CORE_LOGGING_LEVEL=DEBUG
            - CORE_PEER_ID=cli
            - CORE_PEER_ADDRESS=peer0.org1.example.com:7051
            - CORE_PEER_LOCALMSPID=org1
            - CORE_PEER_MSPCONFIGPATH=/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/peerOrganizations/org1.example.com/users/Admin@org1.example.com/msp
            - CORE_CHAINCODE_KEEPALIVE=10
        working_dir: /etc/hyperledger/configtx
        command: /bin/bash
        volumes:
            - /var/run/:/host/var/run/
            - ${CHAINCODE_BUILD_PATH}:/github.com/ayn
            - ./crypto-config:/opt/gopath/src/github.com/hyperledger/fabric/peer/crypto/
            - ./config:/etc/hyperledger/configtx
        networks:
            - basic
        depends_on:
            - orderer.example.com
            - peer0.org1.example.com
            - couchdb0.org1.example.com
            - peer0.org2.example.com
            - couchdb0.org2.example.com
